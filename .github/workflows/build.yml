name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Configure CMake
      run: cmake -Bout/ .
    - name: Build
      run: cd out; make -j8 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Output
        path: out/
